<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-form">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="toggle-form">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboardContainer" class="dashboard-container hidden">
        <header class="dashboard-header">
            <h1>Welcome, <span id="userEmail"></span></h1>
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </header>

        <main class="dashboard-content">
            <section class="chat-section">
                <h2>Chat with AI</h2>
                <div id="chatMessages" class="chat-messages"></div>
                <form id="chatForm" class="chat-form">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Ask me anything..." 
                        required
                    >
                    <button type="submit" class="btn">Send</button>
                </form>
                <div id="chatError" class="error-message"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
